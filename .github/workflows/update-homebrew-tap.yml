name: Update Homebrew Tap

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to update (e.g., v1.0.0)'
        required: true

jobs:
  update-tap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Get release info
        id: release
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            TARBALL_URL="https://github.com/${{ github.repository }}/archive/${VERSION}.tar.gz"
          else
            VERSION="${{ github.event.inputs.version }}"
            TARBALL_URL="https://github.com/${{ github.repository }}/archive/${VERSION}.tar.gz"
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tarball_url=${TARBALL_URL}" >> $GITHUB_OUTPUT
          
          # Download and calculate SHA256
          curl -L -o tamedia-tools.tar.gz "${TARBALL_URL}"
          SHA256=$(shasum -a 256 tamedia-tools.tar.gz | awk '{print $1}')
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT

      - name: Checkout homebrew tap
        uses: actions/checkout@v4
        with:
          repository: dnd-it/homebrew-tamedia-tools
          token: ${{ secrets.PULL_REQUEST_ACTION || github.token }}
          path: homebrew-tap

      - name: Update formulas
        run: |
          VERSION="${{ steps.release.outputs.version }}"
          SHA256="${{ steps.release.outputs.sha256 }}"
          VERSION_NUM="${VERSION#v}"
          
          # Update each formula in the tap
          for formula in homebrew-tap/Formula/*.rb; do
            echo "Updating $(basename $formula)..."
            
            # Update version, URL, and SHA256
            sed -i "s|url \".*\"|url \"https://github.com/${{ github.repository }}/archive/${VERSION}.tar.gz\"|g" "$formula"
            sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|g" "$formula"
            sed -i "s|version \".*\"|version \"${VERSION_NUM}\"|g" "$formula"
            sed -i "s|PLACEHOLDER_SHA256|${SHA256}|g" "$formula"
          done

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.PULL_REQUEST_ACTION || github.token }}
        run: |
          cd homebrew-tap

          # Configure git with the token
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Set up authentication for git operations
          git remote set-url origin https://x-access-token:${{ secrets.PULL_REQUEST_ACTION || github.token }}@github.com/dnd-it/homebrew-tamedia-tools.git

          # Create and push branch
          BRANCH_NAME="update-${{ steps.release.outputs.version }}"
          git checkout -b "$BRANCH_NAME"
          git add -A
          git commit -m "Update formulas for ${{ steps.release.outputs.version }}"
          git push origin "$BRANCH_NAME"

          # Create PR using gh CLI
          gh pr create \
            --title "Update to ${{ steps.release.outputs.version }}" \
            --body "Updates Homebrew formulas to version ${{ steps.release.outputs.version }}

          - Updated URL to point to ${{ steps.release.outputs.version }} release
          - Updated SHA256: \`${{ steps.release.outputs.sha256 }}\`
          - Updated version to \`${{ steps.release.outputs.version }}\`

          This PR was automatically generated by the release workflow.

          **Testing:**
          \`\`\`bash
          brew tap dnd-it/tamedia-tools
          brew install tamedia-tools
          tamedia-tunnel --version
          tamedia-aws-eks-config --version
          \`\`\`" \
            --head "$BRANCH_NAME" \
            --base main